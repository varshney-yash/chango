{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">
</head>

<body class="font-sans bg-gray-100">

<div class="container mx-auto p-4">
    <nav class="bg-gray-200 p-4 rounded-lg flex justify-between items-center">
        <a href="{% url 'core:index' %}" class="text-2xl font-semibold text-gray-800">Chango</a>

        <div class="space-x-4">
            <a href="{% url 'core:index' %}" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="{% url 'core:about' %}" class="text-gray-600 hover:text-gray-800">About</a>
        </div>
    </nav>

    <main class="mt-4">
        {% if messages %}
            <div class="bg-gray-300 text-gray-800 p-4 rounded-lg mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</div>

<footer class="py-6 bg-gray-800 text-white text-center text-sm">
    <p>Copyright (c) 2024 - Yash Varshney</p>
</footer>

{% block scripts %}
{% endblock %}
</body>
</html>
