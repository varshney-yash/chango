{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Chango</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #26a69a;
            border-radius: 0 0 10px 10px;
        }

        nav a {
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container-content {
            padding: 20px;
        }

        .btn-teal {
            background-color: #26a69a;
        }

        .btn-teal:hover {
            background-color: #009688;
        }
    </style>
</head>

<body>

    <nav class="container mx-auto">
        <div class="nav-wrapper">
            <a href="{% url 'core:index' %}" class="brand-logo left">Chango</a>
            <ul id="nav-desktop" class="right">
                <li><a href="{% url 'core:about' %}">About</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="/rooms/">Rooms</a></li>
                <li><a href="/logout/" class="btn btn-teal">Log out</a></li>
                {% else %}
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container container-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
    </script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
