{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">
</head>

<body class="font-sans bg-gray-100">

<div class="container mx-auto p-4">
    <nav class="bg-gray-200 p-4 rounded-lg flex justify-between items-center">
        <a href="{% url 'core:index' %}" class="text-2xl font-semibold text-gray-800">Chango</a>

        <div class="space-x-4">
            <a href="{% url 'core:index' %}" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="{% url 'core:about' %}" class="text-gray-600 hover:text-gray-800">About</a>
            {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-gray hover:text-gray-200">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-gray bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-gray hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-gray bg-teal-600 hover:bg-teal-700">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</div>

{% block scripts %}
{% endblock %}
</body>
</html>
